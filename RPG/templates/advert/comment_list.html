{% extends 'advert/default.html' %}


{% block title %}
Comment
{% endblock title %}

{% block content %}
<hr>
   {% if comment %}
    <div class="container px-lg-1">
        <div class="text-center">
            <div class="m-4 m-lg-1">
                <form action="" method="get">
                   {{ filterset.form }}
                   <input type="submit" value="Найти" />
                </form>
            <div>
        </div>
    </div>
           <h1>Отклики</h1>
           <hr>
           {% for com in comment %}
             <a class="text" ><header class="py-1">
                <div class="container px-lg-5">
                    <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                        <div class="m-1 m-lg-1">
                            <h1 class="display-5 fw-bold">
                               <td>{{ com.post.text|safe }}</td>
                               <td>{{ com.text }}</td>
                            </h1>
                    </div>
                </div>
             </div>
           {% endfor %}
   {% else %}
       <h2>Откликов нет</h2>
   {% endif %}
{% endblock content %}
